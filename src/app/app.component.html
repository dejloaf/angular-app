<app-global-error></app-global-error>

<div class="container">
  <h1>{{ title | titlecase }}</h1>

  <nz-spin
    [nzSpinning]="loading"
    nzTip="Загрузка товаров..."
    style="display: block; padding: 40px 0"
  >
    <app-product
      *ngFor="let product of products$ | async; let i = index"
      [product]="product"
    ></app-product>
  </nz-spin>
</div>
